<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiPromise - We promise your work pays off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PiPromise</h1>
        <p class="tagline">We promise your work pays off.</p>
    </header>

    <main>
        <section id="user-profile">
            <img id="user-avatar" src="" alt="User Avatar">
            <h2 id="user-name">Loading...</h2>
            <p id="user-rank">Rank: --</p>
            <p id="user-coins">Coins: 0</p>
        </section>

        <section id="mining">
            <button id="mine-btn">Start Mining</button>
            <p id="mine-status">Come back every 12 hours to keep mining!</p>
        </section>

        <section id="ads">
            <h3>Watch Ads for Extra Coins</h3>
            <p>You can watch up to 5 ads every 12 hours. Each ad = +5 coins.</p>
            <button id="watch-ad-btn">Watch Ad</button>
            <p id="ads-watched">Ads Watched: 0 / 5</p>
        </section>

        <section id="top-50">
            <h3>Top 50 Earners</h3>
            <ol id="leaderboard"></ol>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PiPromise. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
